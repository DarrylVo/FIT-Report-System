<!DOCTYPE html>
<html>


<head>
   <meta charset="UTF-8">
   <script src = "src/jquery-3.0.0.min.js"></script>
   <link rel="stylesheet" type="text/css" href="css/report.css">
   <script src = "src/jquery.validate.js"></script>
   <script src = "src/additional-methods.js"></script>
   <script src = "src/jquery.form.js"> </script>
</head>


<body onload = "updateNames()" >
   <button onclick="randomReport()"> Save random report </button></br>	

<form class="cmxform" action = ""  id="commentForm" method="post" enctype = "multipart/form-data">
  <fieldset>
    <legend>Report</legend>
    <p>
      <label for="cname">User</label>
      <select required id = "cname" name ="name"> </select>
      <a href = "register.html">Create New User</a>
    </p>
    <p>
      <label for="ctext">Report Text (required)</label>
      <textarea id="ctext" name="text" required></textarea>
    </p>
    <p>
      <label for="cpic">Required, picture files only: </label>
      <input type="file" id="cpic" name="pic">
      <img src = "" id = "myImg" height = "50" width = "50"/>
    </p>
    <p>
      <label for="cvid">Video: </label>
      <input type="file" id="cvid" name="vid">
    </p> 
    <p>
      <input class="submit" type="submit" value="Submit">
    </p>
  </fieldset>
  <img id = "loading" src="images/ajax-loader.gif"></img>
</form>

	
</body>

<script src = "src/report.js">  </script>




</html>
